<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Wazzup Users Table</title>
    <style type="text/css">
      .download {
        font: 16px/24px 'Arial';
        text-align: center;
        margin: 20px auto 0;
      }

      .preloader {
        position: relative;
        min-height: 60px;
      }

      .preloader:before {
        content: '';
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, .9);
        height: 100%;
        width: 100%;
        display: block !important;
        user-select: none;
      }

      .preloader:after {
        content: '';
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        margin-left: -15px;
        margin-top: -15px;
        width: 30px;
        height: 30px;
        border: 4px rgba(0, 0, 0, .25) solid;
        border-top: 4px gray solid;
        border-radius: 50%;
        animation: preloader .6s infinite linear;
      }

    @keyframes preloader {
      0% {
          transform: rotate(0deg);
        }

      to {
          transform: rotate(359deg);
        }
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="download">Загрузка</div>
      <div class="preloader"></div>
    </div>
  </body>
</html>
